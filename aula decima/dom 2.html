<style>

    div#area{

        font: normal 18pt arial;
    background-color: blueviolet;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
    color:cornsilk



    }
    

</style>

<body>
 <div id ='area' >
Interaja.....

 </div> 
 
 <script>

 var a = window.document.getElementById ('area') 

addEventListener('click', clicar)   
addEventListener('mouseout', fora)
addEventListener('mouseenter', dentro)
 function clicar() {

a.innerText = 'Clicou...'
a.style.background = 'red'
}  

 function dentro() {
a.innerText = 'Entrou'

}

 function fora() {
a.innerText = 'Saiu'

 }

    








 </script>
    
</body>
